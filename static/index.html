<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similar track search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="script.js"></script>
<body>
<div id="main-container">
    <h1>Система рекомендации похожей музыки</h1>
    <div>
        <form action="/upload_music_file" method=post enctype=multipart/form-data>
            <input id="file-input" style="padding: 16px; margin: 4px"
                   type=file name=file accept=".mp3">
            <input id="file-upload-button" style="padding: 19px; margin: 4px"
                   type=submit value="Загрузить"/>
            <button style="padding: 19px; margin: 4px" type="button"
                    onclick="findSimilarMusic()">Поиск
            </button>
        </form>
    </div>
    <div id="loader"></div>
    <p id="file-upload-success-text">Аудиофайл успешно загружен</p>
    <h2 id="trackNameText" style="padding: 16px;"></h2>
    <div id="result"></div>
</div>
</body>
</html>
